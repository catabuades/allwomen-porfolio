<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/calculator.css">
</head>

<body>
  <div class="calculatorWrapper" data-calc>
    <div class="calculatorScreen" data-display>0</div>
    <div class="calculatorButtons" data-keys>
      <button class="calculatorButton calculatorButton--2fr" data-action="clear">C</button>
      <button class="calculatorButton" data-action="delete">&larr;</button>
      <button class="calculatorButton" data-action="divide">&divide;</button>
      <button class="calculatorButton">7</button>
      <button class="calculatorButton">8</button>
      <button class="calculatorButton">9</button>
      <button class="calculatorButton" data-action="multiply">&times;</button>
      <button class="calculatorButton">4</button>
      <button class="calculatorButton">5</button>
      <button class="calculatorButton">6</button>
      <button class="calculatorButton" data-action="subtract">-</button>
      <button class="calculatorButton">1</button>
      <button class="calculatorButton">2</button>
      <button class="calculatorButton">3</button>
      <button class="calculatorButton" data-action="add">&plus;</button>
      <button class="calculatorButton calculatorButton--3fr">0</button>
      <button class="calculatorButton" data-action="calculate">&equals;</button>
    </div>
  </div>

  <script src="../js/calculator.js"></script>
</body>
</html>
