	<body>
		<header class="header">
			<nav class="topnav" id="myTopnav">
				<div class="header__title">
					<div class="header__titleText">
						<a href="index.html" title="Home page">CATA BUADES</a>
					</div>
				</div>
				<a class="topnav__link" href="about.html" title="About page"
					>About</a
				>
				<a
					class="topnav__link"
					href="hobby.html"
					title="Hobby Club page"
					>Hobby Club</a
				>
				<a
					class="topnav__link"
					href="exercises.html"
					title="Exercises page"

					href="contact.html"
					title="Contact page"
					>Contact</a
				>

					href="javascript:void(0);"
					class="icon"
					onclick="openMenu()"
					title="Menu button">
					<div></div>
					<div></div>
					<div></div>
				</a>
			</nav>
		</header>

		<div class="sectionGrid">
			<section class="section sectionDescription">
				<h1 class="title--noMargin">Contact me for new projects.</h1>
				<div>
					<img
						class="wave"
						src="img/web/waving-hand.png"
						alt="Waving Hand Emoji" />
				</div>
			</section>

			<section class="section sectionForm">
				<form class="" action="contact.html" method="post">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" />

					<label for="phone">Phone number:</label>
					<input type="text" id="phone" name="phone" />

					<label for="message">Message:</label>
					<textarea id="message" rows="7" name="message"></textarea>

					<input
						id="send_to"
						type="hidden"
						name="send_to"
						value="yourEmailHere" />
					<button type="submit">Submit</button>
				</form>
			</section>

			<section class="sectionMap">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe
							width="100%"
							height="500px"
							id="gmap_canvas"
							src="https://maps.google.com/maps?q=mallorca&t=&z=9&ie=UTF8&iwloc=&output=embed"
							frameborder="0"
							scrolling="no"
							marginheight="0"
							marginwidth="0"></iframe
						><style>
							.gmap_canvas {
								overflow: hidden;
								background: none !important;
								height: 500px;
								width: 100%;
							}
						</style>
					</div>
				</div>
			</section>
		</div>

		<script src="js/vendor/modernizr-3.11.2.min.js"></script>

		<script src="js/forms.js"></script>
